name: "ğŸ› Bug Report"
description: "Submit a report to help us improve the project."
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for reporting a bug!
        Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: "ğŸ“ Description"
      description: "A clear and concise description of what the bug is."
      placeholder: "I clicked the submit button, but nothing happened..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "Detailed steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
      placeholder: "The form should submit successfully and show a success message."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "ğŸ–¼ï¸ Screenshots / Video"
      description: |
        If applicable, add screenshots or a screen recording to help explain your problem.
        You can simply drag and drop images here.
      placeholder: "![Screenshot](...)"
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: "ğŸ’» Environment"
      description: "Which environment did this occur in?"
      options:
        - "Production"
        - "Staging"
        - "Local Development"
        - "Other"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: "ğŸ–¥ï¸ Operating System"
      description: "e.g., Windows 11, macOS Sequoia, Ubuntu 24.04"
      placeholder: "macOS 14.2"

  - type: input
    id: browser
    attributes:
      label: "ğŸŒ Browser"
      description: "e.g., Chrome 120, Firefox 121, Safari"
      placeholder: "Chrome 121"

  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“œ Relevant Log Output"
      description: "Please copy and paste any relevant console logs or error messages. Use code blocks."
      render: shell
